<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tetera</title>
  </head>
  <body>
    <div id="stage"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.min.js"></script>
    <script src="https://unpkg.com/three@0.85.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r92/examples/js/loaders/GLTFLoader.js"></script>
    <script type="text/javascript">
      $(function () {
        var scene;
        var camera;
        var renderer;

        var object;
        var control;
        init();

        function init() {
          renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
          renderer.setSize(window.innerWidth, window.innerHeight);
          $("#stage").append(renderer.domElement);
          scene = new THREE.Scene();
          añadirCamara();
          añadirVasija();
          añadirLuz();
          render();
        }

        function añadirLuz() {
          var luzAmbiente = new THREE.AmbientLight(0xffffff, 0.9);
          scene.add(luzAmbiente);
          var luzPunto = new THREE.PointLight(0xffffff, 1.5);
          scene.add(luzPunto);
          luzPunto.position.set(0, 7, 0);
        }

        function añadirVasija() {
          var loader = new THREE.GLTFLoader();
          loader.load("resources/vasija.glb", function (object) {
            mesh = object.scene;
            mesh.children[1].material = new THREE.MeshNormalMaterial();
            mesh.scale.set(1, 1, 1);
            scene.add(mesh);
            mesh.position.x = 3;
            mesh.position.y = -0.2;
            mesh.position.z = 0.4;
          });
        }

        function añadirCamara() {
          camera = new THREE.PerspectiveCamera(
            120,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
          );
          camera.position.z = 3;
          camera.position.y = 3;
          camera.position.x = 0;
          control = new THREE.OrbitControls(camera);
        }

        function render() {
          requestAnimationFrame(render);
          control.update();
          renderer.render(scene, camera);
        }
      });
    </script>
  </body>
</html>
